<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5-Day Forcast Dashboard</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div style="text-align: left">
      <h1 id="para1">5-Day Weather Forecast</h1>
    <p id="inputContainer">City: <input type="text" id="cityInput"></p>
    <button onclick="getInfo()">Search</button>
    <h2 id="cityName">--Phoenix--</h2>
    </div>

    <div class="row" id=" weatherContainer">
      <div class="column" id="iconContainer">
        <div class="icons">
          <p class="weather" id="day1"></p>
          <div class="image"><img src="images.png" class="imgclass" id="img1"></div>
          <p class="minVal" id="day1Min">loading</p>
          <p class="maxVal" id="day1Max">loading</p>
          <p class="humid" id="day1Hum">loading</p>
          <p class="wind" id="day1Win">loading</p>
        </div>
      </div>

      <div class="column" class="icons">
        <p class="weather" id="day2"></p>
        <div class="image"><img src="images.png" class="imgclass" id="img2"></div>
        <p class="minVal" id="day2Min">loading</p>
        <p class="maxVal" id="day2Max">loading</p>
        <p class="humid" id="day2Hum">loading</p>
        <p class="wind" id="day2Win">loading</p>
      </div>
    </div>

    <div class="column" class="icons">
      <p class="weather" id="day3"></p>
      <div class="image"><img src="images.png" class="imgclass" id="img3"></div>
      <p class="minVal" id="day3Min">loading</p>
      <p class="maxVal" id="day3Max">loading</p>
      <p class="humid" id="day3Hum">loading</p>
      <p class="wind" id="day3Win">loading</p>
    </div>
  </div>

  <div class="column" class="icons">
    <p class="weather" id="day4"></p>
    <div class="image"><img src="images.png" class="imgclass" id="img4"></div>
    <p class="minVal" id="day4Min">loading</p>
    <p class="maxVal" id="day4Max">loading</p>
    <p class="humid" id="day4Hum">loading</p>
    <p class="wind" id="day4Win">loading</p>
  </div>
</div>

<div class="column" class="icons">
  <p class="weather" id="day5"></p>
  <div class="image"><img src="images.png" class="imgclass" id="img5"></div>
  <p class="minVal" id="day5Min">loading</p>
  <p class="maxVal" id="day5Max">loading</p>
  <p class="humid" id="day5Hum">loading</p>
  <p class="wind" id="day5Win">loading</p>
</div>
</div>
    </div>
    <script src="./assets/script.js"></script>
  </body>
</html>
